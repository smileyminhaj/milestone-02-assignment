<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flower Market Pixo</title>
    <link rel="shortcut icon" href="./Media/logo.png" type="image/x-icon" />
    <link rel="stylesheet" href="Styles/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
    />
  </head>
  <body>
    <!-- ========== Header Section========== -->
    <header class="header">
      <div class="logo">
        <img src="./Media/logo.png" alt="Logo" />
        <div class="tagline">FLOWER SHOP</div>
      </div>
      <div class="menu-cart">
        <nav class="nav-links">
          <a href="#">Home</a>
          <a href="#">Shop</a>
          <a href="#">About us</a>
        </nav>
        <div class="cart"><i class="fa fa-shopping-cart"></i> Cart ($56)</div>
      </div>
    </header>

    <!-- ==========Banner========== -->
    <div class="banner-parent">
      <div class="banner-left">
        <h1>
          ALWAYS
          <span style="color: #e95a08"
            >FRESH <br />
            FLOWERS</span
          >
        </h1>
        <p class="banner-desc">
          Indulge your senses with the beauty and fragrance of our fresh flower
          shop. From classic roses to exotic blooms, we offer a wide variety of
          fresh flowers that are perfect for any occasion.
        </p>
      </div>
      <div class="banner-right">
        <img src="./Media/hero-flower.png" alt="" />
      </div>
    </div>
  </body>
</html>
