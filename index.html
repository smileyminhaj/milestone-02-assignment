<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Page Ttitle -->
    <title>Flower Market Pixo</title>
    <!-- Fevicon -->
    <link rel="shortcut icon" href="./Media/logo.png" type="image/x-icon" />
    <!-- Inter Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <!-- Noto Sarif Font -->
     <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Serif:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <!-- CSS Link -->
    <link rel="stylesheet" href="Styles/style.css" />

    <!-- Tailwind CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body class="container inter-font">
    <!-- ======= Header Section======= -->
    <header class="header">
      <div class="logo">
        <img src="./Media/logo.png" alt="Logo" />
      </div>
      <div class="menu-cart">
        <nav class="nav">
          <ul>
            <li>
              <a href="#"><b>Home</b></a>
            </li>
            <li><a href="#">Shop</a></li>
            <li><a href="#">About Us</a></li>
          </ul>
        </nav>
        <div class="cart flex flexd gap-2">
          <i class="cart"><img src="./Media/cart.png" alt="" /></i> Cart ($56)
        </div>
      </div>
    </header>

    <!-- ==========Banner========== -->
    <section class="banner-parent container">
      <div class="banner-left">
        <h1 class="noto-serif-font">
          ALWAYS
          <span style="color: #e95a08"
            >FRESH <br />
            FLOWERS</span
          >
        </h1>
        <p class="banner-desc">
          Indulge your senses with the beauty and fragrance of our fresh flower
          shop. From classic roses to exotic blooms, we offer a wide variety of
          fresh flowers that are perfect for any occasion.
        </p>
      </div>
      <div class="banner-right">
        <img class="ful" src="./Media/hero-flower.png" alt="" />
      </div>
    </section>
  </body>
</html>
